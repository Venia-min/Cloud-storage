<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Загрузка файлов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
</head>
<body>
  <div class="container mt-4">
    <form id="upload-form" method="POST" enctype="multipart/form-data"
          data-url="{% url 'file-upload' %}">
      {% csrf_token %}
      <input type="hidden" name="current_path" value="{{ current_path }}">
      <div class="drop-zone">
        <label for="file-input" class="drop-zone__prompt">Перетащите файл или нажмите для загрузки</label>
        <input type="file" name="file" class="drop-zone__input" id="file-input">
      </div>

      <button type="submit"
              class="btn btn-success mt-3 upload-btn">Загрузить
      </button>
    </form>
    <div id="upload-status" class="mt-3"></div>
  </div>
</body>
</html>
