{% extends "base.html" %}

{% block content %}
    <h2>Ваши файлы</h2>

    {% if user.is_authenticated %}
        <!-- Форма поиска -->
        <form method="GET" action="{% url 'search' %}" class="mb-3">
            <input type="text" name="query" class="form-control" placeholder="Поиск файлов...">
        </form>

        <!-- Навигация (breadcrumbs) -->
        {% include "file_navigate.html" %}

        <!-- Список файлов -->
        {% include "file_list.html" %}

        <!-- Форма загрузки -->
        {% include "file_upload.html" %}

    {% else %}
        <p>Чтобы просматривать файлы, войдите в систему.</p>
    {% endif %}
{% endblock %}
