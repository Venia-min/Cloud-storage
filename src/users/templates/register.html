{% extends "base.html" %}

{% block content %}
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-4 shadow-sm w-50">
            <h2 class="text-center">Регистрация</h2>

            {% if message %}
                <div class="alert alert-success">{{ message }}</div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit"
                        class="btn btn-primary w-100">Зарегистрироваться
                </button>
            </form>
            <p class="mt-3">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
        </div>
    </div>
{% endblock %}
